[package]
name = "example-otel-jaeger"
version = "0.1.0"
edition = "2021"
publish = false

[[bin]]
name = "example-otel-client"
path = "src/client.rs"

[[bin]]
name = "example-otel-server1"
path = "src/server1.rs"

[[bin]]
name = "example-otel-server2"
path = "src/server2.rs"

[dependencies]
salvo = { path = "../../crates/salvo", features = ["affix", "otel"] }
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
opentelemetry = "0.18"
reqwest = "0.11"
prometheus = { package = "prometheus", version = "0.13.0", optional = true }
opentelemetry-prometheus = { version = "0.11.0", optional = true }